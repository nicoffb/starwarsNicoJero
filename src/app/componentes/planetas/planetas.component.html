<h1>Planetas de Star Wars</h1>

<div class="contenedor">
    <mat-card class="example-card" *ngFor="let planeta of listaPlanetas">
        <mat-card-header>
            <mat-card-title>{{planeta.name}}</mat-card-title>
            <mat-card-subtitle>{{planeta.terrain}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image
      [src]="'https://starwars-visualguide.com/assets/img/planets/' + planeta.url.split('/')[5] + '.jpg' ">
    </mat-card>
</div>
