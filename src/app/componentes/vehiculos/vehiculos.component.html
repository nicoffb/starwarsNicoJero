<h1>Veh√≠culos de Star Wars</h1>

<div class="contenedor">
    <mat-card class="example-card" *ngFor="let vehiculo of listaVehiculos">
        <mat-card-header>
            <mat-card-title>{{vehiculo.name}}</mat-card-title>
            <mat-card-subtitle>{{vehiculo.model}}</mat-card-subtitle>
            <mat-card-subtitle>{{vehiculo.vehicle_class}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image
      [src]="'https://starwars-visualguide.com/assets/img/vehicles/' + vehiculo.url.split('/')[5] + '.jpg' ">
    </mat-card>
</div>
