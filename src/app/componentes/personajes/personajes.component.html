<h1>Personajes de Star Wars</h1>

<!-- <ul>
  <li *ngFor="let gente of listaGente">{{gente.name}}</li>
</ul>
 -->
<div class="contenedor">
<mat-card class="example-card" *ngFor="let personaje of listaPersonajes">
  <mat-card-header>
    <mat-card-title>{{personaje.name}}</mat-card-title>
    <mat-card-subtitle>{{personaje.birth_year}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="'https://starwars-visualguide.com/assets/img/characters/' + personaje.url.split('/')[5] + '.jpg' " >
</mat-card>
</div>
