<h1>Peliculas de Star Wars</h1>

<div class="contenedor">
    <mat-card class="example-card" *ngFor="let pelicula of listaPeliculas">
        <mat-card-header>
            <mat-card-title>{{pelicula.title}}</mat-card-title>
            <mat-card-subtitle>{{pelicula.release_date}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image
      [src]="'https://starwars-visualguide.com/assets/img/films/' + pelicula.url.split('/')[5] + '.jpg' ">
    </mat-card>
</div>
